<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Birthday Gift</title>
        <link rel="icon" href="img/icon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class='moon'>
            <div class='crater1'></div>
            <div class='crater2'></div>
            <div class='crater3'></div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="sea"></div>
        <div id="beach"></div>

        <img src="img/jumping.png" alt="Jumping-people" id="people" />

        <div id="merrywrap" class="merrywrap">
            <div class="giftbox">
                <div class="cover">
                    <div></div>
                </div>

                <div class="box"></div>
            </div>

            <div class="icons">
                <div class="row">
                    <span>H</span>
                    <span>a</span>
                    <span>p</span>
                    <span>p</span>
                    <span>y</span>

                </div>
                <div class="row">
                    <span>B</span>
                    <span>i</span>
                    <span>r</span>
                    <span>t</span>
                    <span>h</span>
                    <span>d</span>
                    <span>a</span>
                    <span>y</span>
                </div>

                <div class="row">
                    <span>T</span>
                    <span>a</span>
                    <span>n</span>
                    <span>u</span>
                    <span>j</span>
                    <span>a</span>
                </div>
            </div>
            <audio id="Audio">
                <source src="song/HappyBirthday.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div id="video"></div>

        <script src="js/script.js"></script>
        <script>
            window.addEventListener('click',() => {
                document.getElementById("Audio").play();
            });
        </script>

    </body>

</html>
